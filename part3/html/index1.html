<!-- html:5 : 자동완성 -->
<!-- 정보태그 -->

<!DOCTYPE html>
<!-- 문서의 HTML 버전을 지정(현재 HTML5) -->

<html lang="en">
<!-- html : 문서의 전체 범위 
(HTML 문서가 어디에서 시작하고, 어디에서 끝나는지 알려주는 역할) -->

<head>
<!-- head : 문서의 정보를 나타내는 범위
웹 브라우저가 해석해야 할
웹 페이지의 제목, 설명, 사용할 파일 위치, 스타일(CSS) 같은,
웹페이지의 보이지 않는 정보를 작성하는 범위 -->
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
<!-- body : 문서의 구조를 나타내는 범위
사용자 화면을 통해 보여지는
로고, 헤더, 푸터, 내비게이션, 메뉴, 버튼, 이미지 같은
웹페이지의 보여지는 구조를 작성하는 범위 -->
    
</body>
</html>
