<!-- 정보 태그 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- meta/ : HTML 문서(웹페이지)의 제작자, 내용, 키워드 같은
    여러 정보를 검색엔진이나 브라우저에게 제공  -->
    <!-- charset : 문자인코딩 방식 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- name : 정보의 종류 / content : 정보의 값 -->

    <title>Document</title>
    <!-- title : HTML 문서의 제목을 정의 -->

    <link rel="stylesheelt" href="./main.css" />
    <!-- link : 외부 문서를 가져와 연결할 때 사용.(대부분 CSS파일)
    rel : 가져올 문서와 관계 / href : 가져올 문서의 경로 -->

    <style> 
    div {
        color: red;
    }
    </style>
    <!-- 스타일(CSS)를 HTML 문서 안에서 작성하는 경우에 사용 -->
</head>
<body>
 
</body>
</html>
